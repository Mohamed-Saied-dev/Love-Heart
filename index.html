<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS File -->
    <link rel="stylesheet" href="main.css">
    <title>Heart</title>
</head>

<body>
    <!-- Header -->
    <div class="buttons">
        <div class="scale">
            <p>name size</p>
            <div class="size-controle">
                <button class="plus controle-btn">+</button>
                <button class="minus controle-btn">-</button>
            </div>
        </div>

        <div class="color">
            <p>heart color</p>
            <input type="color" class="heart-color">
        </div>

        <div class="name">
            <p>name</p>
            <input type="text" placeholder="Just one word" id="name">
            <p>name color</p>
            <input type="color" class="name-color">
        </div>
        <div class="heart-count">
            <p>Heart count</p>
            <div class="size-controle">
                <button class="increase controle-btn">+</button>
                <button class="decrease controle-btn">-</button>
            </div>

        </div>
        <button class="play">Play</button>
    </div>

    <!-- Heart Section -->
    <div class="hearts">
        <div class="heart">
            <span class="text"></span>
        </div>  
    </div>


    <script src="main.js"></script>
</body>

</html>
